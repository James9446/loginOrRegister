<!DOCTYPE html>
<html lang="en-US">

	<head>
		<meta charset="utf-8">
		<meta name="author" content="James Reynolds - jameshenryreynolds.com - Codify Academy">
		<meta name = "description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- favicon 
		<link rel="shortcut icon" href="img/favicon.ico">
		-->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<title></title>
	</head>

	<body>
		<div class="container">
			<div id="login-form">
				<div class="row justify-content-center">
					<h1>Please login or register</h1>
				</div>
				<div class="row justify-content-center">
					<input id="username" class="col-3" type="text" placeholder="Enter your username">
				</div>
				<div class="row justify-content-center">
					<input id="password" class="col-3" type="text" placeholder="Enter your password">
				</div>
				<div class="row justify-content-center">
					<button class="btn btn-primary" id="loginButton">Login</button>
					<button class="btn btn-primary" id="showRegisterButton">Register</button>
				</div>
			</div>

			<!-- Registration form -->
			<div id="register-form">
				<div class="row justify-content-center">
					<h1>Please enter your information below</h1>
				</div>
				<!-- NAME -->
				<div class="row justify-content-center">
					<div class="form-group col-4">
						<input type="text" id="user-first-name" class="form-control" placeholder="First Name">
					</div>
				</div>		
				<div class="row justify-content-center">
					<div class="form-group col-4">
						<input type="text" id="user-last-name" class="form-control" placeholder="Last Name">
					</div>
				</div>
				<!-- GENDER -->
				<div class="row justify-content-center">
					<div class="form-group">
						Gender:
						<label class="radio-inline">
						  <input type="radio" name="radio1" class="user-gender" value="male"> Male  
						</label>
						<label class="radio-inline">
						  <input type="radio" name="radio1" class="user-gender" value="female"> Female  
						</label>
						<label class="radio-inline">
						  <input type="radio" name="radio1" class="user-gender" value="Non-binary"> Non-binary
						</label>
					</div>
				</div>

				<!-- EMAIL -->
				<div class="row justify-content-center">
					<div class="form-group col-4">
						<input type="email" id="user-email" class="form-control" placeholder="Email Address">
					</div>
				</div>

				<!-- PHONE NUMBER -->
				<div class="row justify-content-center">
					<div class="form-group col-4">
						<input type="number" id="user-phone" class="form-control" placeholder="Phone Number">
					</div>
				</div>

				<!-- LOGIN INFO -->
				<div class="row justify-content-center">
					<div class="form-group col-4">
						<input type="text" id="choose-username" class="form-control" placeholder="Choose a username">
					</div>
				</div>		
				<div class="row justify-content-center">
					<div class="form-group col-4">
						<input type="text" id="choose-password" class="form-control" placeholder="Choose a password">
					</div>
				</div>	
				<div class="row justify-content-center">
					<div class="form-group col-4">
						<input type="text" id="confirm-password" class="form-control" placeholder="Confirm password">
					</div>
				</div>

				<!-- BUTTONS -->
				<div class="row justify-content-center">
					<button class="btn btn-primary" id="showLoginButton">Login</button>
					<button class="btn btn-primary" id="registerButton">Register</button>
				</div>
			</div>

			<!-- User Profile -->
			<div id="showProfile" class="row justify-content-center">
				<!-- <div class="row justify-content-center"> -->
					<h1>User Profile</h1>
					<!-- updated profile -->
					<!-- <div class="row justify-content-center"> -->
						<h2 id='newUserName'></h2>
					<!-- </div> -->
					<!-- <div class="row justify-content-center"> -->
						<h3 id="newUserGender"></h3>
					<!-- </div> -->
					<!-- <div class="row justify-content-center"> -->
						<h3 id="newUserEmail"></h3>
					<!-- </div> -->
					<!-- <div class="row justify-content-center"> -->
						<h3 id="newUserPhone">
					<!-- </div>	 -->
						<h3 id="newUsername">
				<!-- </div> -->
			</div><!-- /#showProfile -->

		</div><!-- /container -->

		<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
